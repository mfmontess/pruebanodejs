<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>Login</title>
	<link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<style>
		iframe {
			width: 100%;
			margin-bottom: 0;
		}
	</style>
</head>

<body>
	<iframe src="menu_principal.html" frameborder="0"></iframe>
	<br>
	<section class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4 jumbotron">
				<h2>Iniciar sesión</h2>
				<br>
				<form action="autenticacion" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="usuario" placeholder="Username" name="usuario" required />
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="pwd" placeholder="Password" name="clave" required>
					</div>
					<button type="submit" class="btn btn-primary btn-block" value="Enviar">Login</button>
				</form>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</section>
	<hr>
	<iframe src="footer.html" frameborder="0"></iframe>
</body>

</html>
